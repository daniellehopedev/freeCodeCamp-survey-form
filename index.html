<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form id="survey-form" action="">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter you Email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="number" placeholder="Age" min="10" max="99">
        </div>
        <div class="form-group">
            <label for="dropdown-role">Which option best describes your current role?</label>
            <select id="dropdown-role" name="role">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="none">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p class="paragraph-question">Would you recommend freeCodeCamp to a friend?</p>
            <div class="radio-buttons">
                <input type="radio" id="radio-definitely" name="recommend" selected>
                <label for="radio-definitely">Definitely</label>
            </div>
            <div class="radio-buttons">
                <input type="radio" id="radio-maybe" name="recommend">
                <label for="radio-maybe">Maybe</label>
            </div>
            <div class="radio-buttons">
                <input type="radio" id="radio-unsure" name="recommend">
                <label for="radio-unsure">Not sure</label>
            </div>
        </div>
        <div class="form-group">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="feature">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p class="paragraph-question">What would you like to see improved? (Check all that apply)</p>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-frontend" name="improvement" value="frontend">
                <label for="checkbox-frontend">Front-end Projects</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-backend" name="improvement" value="backend">
                <label for="checkbox-backend">Back-end Projects</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-data-visualization" name="improvement" value="datavisualization">
                <label for="checkbox-data-visualization">Data Visualization</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-challenges" name="improvement" value="challenge">
                <label for="checkbox-challenges">Challenges</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-open-source" name="improvement" value="opensource">
                <label for="checkbox-open-source">Open Source Community</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-gitter" name="improvement" value="gitter">
                <label for="checkbox-gitter">Gitter help rooms</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-videos" name="improvement" value="videos">
                <label for="checkbox-videos">Videos</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-meetups" name="improvement" value="meetups">
                <label for="checkbox-meetups">City Meetups</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-wiki" name="improvement" value="wiki">
                <label for="checkbox-wiki">Wiki</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-forum" name="improvement" value="forum">
                <label for="checkbox-forum">Forum</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="checkbox-courses" name="improvement" value="courses">
                <label for="checkbox-courses">Additional Courses</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" id="submit" name="submit" value="Submit">
        </div>
    </form>
</body>
</html>
